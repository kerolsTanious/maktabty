<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mktabte</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(246, 139, 59, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #F68B3B;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }

        button[type="submit"] {
            background-color: #F68B3B;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #e57a2a;
        }

        .error {
            color: #ff4444;
            margin-top: 4px;
            font-size: 14px;
        }

        .success-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #F68B3B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://lockapp.site/app_logo.jpg" alt="Mktabte Logo" class="logo">
        <h1>Reset Password</h1>
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="password-container">
                    <input type="password" id="password" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit">
                <span id="buttonText">Reset Password</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="success-dialog" id="successDialog">
        <img src="https://lockapp.site/app_logo.jpg" alt="Mktabte Logo" class="logo">
        <h2>Password Reset Successfully</h2>
        <button type="button" onclick="closeDialog()" style="margin-top: 20px;">OK</button>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://gwzvpnetxlpqpjsemttw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3enZwbmV0eGxwcXBqc2VtdHR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE1NDMyNDMsImV4cCI6MjA0NzExOTI0M30.M_gXPVEvhH0z69l1VxMt7VwuybOZqQ2gAAnHC1ZMBn0';
        const supabase = createClient(supabaseUrl, supabaseKey);

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        async function resetPassword(password) {
            try {
                // Get the access token from URL
                const params = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = params.get('access_token');

                if (!accessToken) {
                    throw new Error('No access token found');
                }

                // Set the session
                const { data: { session }, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: params.get('refresh_token'),
                });

                if (sessionError) throw sessionError;

                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;
                
                showSuccessDialog();
            } catch (error) {
                document.getElementById('passwordError').textContent = error.message || 'An error occurred while resetting password';
                toggleLoading(false);
            }
        }

        function toggleLoading(isLoading) {
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
            const submitButton = document.querySelector('button[type="submit"]');

            spinner.style.display = isLoading ? 'block' : 'none';
            buttonText.style.display = isLoading ? 'none' : 'block';
            submitButton.disabled = isLoading;
        }

        function showSuccessDialog() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('successDialog').style.display = 'block';
            toggleLoading(false);
        }

        function closeDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('successDialog').style.display = 'none';
            // Redirect to your app's login page or home page
            window.location.href = 'https://lockapp.site/login';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters';
                return;
            }

            errorElement.textContent = '';
            toggleLoading(true);
            await resetPassword(password);
        });
    </script>
</body>
</html>
